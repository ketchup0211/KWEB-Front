<!doctype html>

<head>
    <title>KWEB HW01</title>
    <meta charset='utf-8'>
    <meta title='KWEB FRONTEND' content='HW01'>
</head>

<body>
    <h2>KWEB Survey Page</h2>
    <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB 로고">
    <br>
    <a href="https://kweboﬀicial.com/" target="_blank">KWEB Homepage</a>
    <form class="form">
        <div class="name">
            <h4>1. Write your name.</h4>
            <input id="user-name" type="text" name="name">
        </div>
        <div class="student-number">
            <h4>2. Write your student number.</h4>
            <input id="user-student-number" type="text" name="student number" maxlength="10">
        </div>
        <div class="member level">
            <span>
                <h4>3. Select your member level.</h4>
                <label><input id="level-admin" type="radio" name="member level" value="Admin">Admin</label>
                <label><input id="level-intern" type="radio" name="member level" value="Intern">Intern</label>
                <label><input id="level-qualified" type="radio" name="member level" value="Qualified">Qualified</label>
            </span>
        </div>
        <div class="interest">
            <span>
                <h4>4. Select all fields you are interested in.</h4>
                <label><input id="Front-end" type="checkbox" name="Front-end">Front-end</label>
                <label><input id="Back-end" type="checkbox" name="Back-end">Back-end</label>
                <label><input id="Web-crawling" type="checkbox" name="Web crawling">Web crawling</label>
                <label><input id="Web-security" type="checkbox" name="Web security">Web security</label>
                <label><input id="Extra" type="checkbox" name="Extra">Extra
                    <input type="text" name="Extra"></label>
            </span>
        </div>
        <div class="feedback">
            <h4>5. Give us your overall evaluation and feedback about the previous study.</h4>
            <span>
                <textarea id="feedback-area" cols="70" rows="20" name="feedback"></textarea>
            </span>
        </div>
        <div>
            <button type="submit">Submit your answers</button>
        </div>
    </form>
</body>

</html>
